<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <link rel="stylesheet" href="./assets/stylesheet.css">
      <title>Playdate App</title>
    </head>

    <body>
        <!-- nav bar w/ logo and options -->
        <nav>
            <div class="nav-wrapper blue">
                <a href="" class="brand logo">Playdate App</a>
                <ul class="right hide-on-small" id="nav-mobile">
                    <li><a href ="#">weather</a></li>
                </ul>
            </div>
        </nav>

         <!-- start button on introduction page -->
        <div>
          <div class="valign-wrapper center-align" id="str-btn">
            <a class="btn-large waves-effect waves-light container blue z-depth-5"><i class="material-icons right">event_available</i>Start</a>
          </div>
          
          <!-- subtitle on intoduction page -->
          <div class="row valign-wrapper">
              <div class="col s12 m5 z-depth-5">
                <div class="card-panel blue">
                    <span class="white-text">I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                    </span>
                </div>
              </div>
          </div>
        </div>  


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
  </html>
