<!DOCTYPE html>
    <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/MPStylesheet.css">
        <title>Playdate App</title>
        </head>

    <body>
        <!-- nav bar w/ logo here -->
        <div class="navbar-fixed">
            <nav class="light-blue lighten 2">
                <div class="container">
                    <a href="#" class="brand-logo center">Playdate App</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="">Weather</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- grid containing aside -->
        <div class="row">

            <div class="col s3 red" id="aside">
                <input class="white" placeholder="search"></input>
                <ul class="activities">
                    <li>Movie Theater</li>
                    <li>Museum</li>
                    <li>Trampoline Park</li>
                    <li>Play Ground</li>
                    <li>Restaurants</li>
                </ul>
                <div class="card">
                    <h5>Suggested Activities:</h5>
                    <p>Colorado River on Lake Austin</p>
                    <p>Six Flags Fiesta Texas</p>
                </div>
            </div>
            
        <!-- grid containing right section -->
            <div class="col s9 yellow" id="section">
                <h2>Map</h2>
                <div class="map"><img src="" alt=""></div>
                    <div class="white" id="info">
                        <p>Brief description, location</p>
                    </div>  
            </div>    

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
    </html>
